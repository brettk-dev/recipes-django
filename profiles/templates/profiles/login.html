{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<ul class="list-group mb-3">
    {% for error in errors %}
    <li class="list-group-item list-group-item-danger">{{error}}</li>
    {% endfor %}
</ul>
<div class="card">
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {% crispy form %}
            <div class="d-flex width-100">
                <a href="{% url "profiles:register" %}" class="btn btn-link">Not registered?</a>
                <div class="flex-grow-1"></div>
                <a href="{{ next }}" class="btn btn-link">Cancel</a>
                <button type="submit" class="btn btn-primary">
                    Login
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
