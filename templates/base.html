{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{ title }} - Recipes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Montserrat&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="{% static "styles.css" %}" media="all">
    </head>
    <body>
        <header class="d-flex align-items-center p-5">
            <h1 class="brand">Recipes</h1>
            <div class="flex-grow-1"></div>
            {% if user.is_authenticated %}
            <div>Hi, {{ user.first_name }}!</div>
            <a href="{% url "profiles:logout" %}" class="btn btn-link ml-4">Logout</a>
            {% else %}
            <a href="{% url "profiles:login" %}" class="btn btn-primary">Login</a>
            {% endif %}
        </header>
        <div class="container mb-5">
            <div class="row justify-content-center">
                <div class="col-10 col-sm-6">
                    <h2 class="h4">{{ title }}</h2>
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
